    <div class="container-fluid form-description">
        <div class="row signup-info">
            <div class="col-sm"></div>
            <div class="col-sm header-div">
                <img class="getintouch" src="assets/img/getintouch.png" alt="Get in Touch"/>
                <p class="section-body">Have any business inquiries or strategic partnership ideas - we would love to hear from you.</p>
            </div>
            <div class="col-sm"></div>
        </div>

        <!-- Form -->
        <div class="row align-items-center form">
            <div class="col-sm-3">
            </div>
            <div class="col-sm form-div">

                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group form-style mb-0 pb-2">
                              <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />
                              <p id="name-error" class="text-hidden"> Please enter your first and last name</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group form-style mb-0 pb-2">
                            <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." />
                            <p id="email-error" class="text-hidden"> Please enter your email address</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group form-style mb-0 pb-2">
                            <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number." />
                            <p id="phone-error" class="text-hidden"> Please enter a valid phone number</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group form-style mb-0 pb-2">
                            <textarea class="form-control"  maxlength="2000" id="message" rows="3" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                            <p id="message-error" class="text-hidden"> Please enter your message</p>
                        </div>
                    </div>
                    <br />
                    <div id="success"></div>
                    <div class="form-group submit-button"><button class="btn btn-primary btn-xl waitlist-button" id="sendMessageButton" type="submit">Send</button></div>
                </form>

            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
