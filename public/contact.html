<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light sticky-top">
        <a class="navbar-brand" href="index.html">
            <img class="navbar-logo" src="assets/img/small-logo.png" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn nav-btn my-2 my-sm-0 contact-nav-btn" onclick="window.location.href='contact.html';">Contact</button>
                </li>
                <li class="nav-item">
                    <button class="btn nav-btn btn-primary my-2 my-sm-0 waitlist-nav-btn" onclick="window.location.href='waitlist.html';">Join Waiting List</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid form-description">
        <div class="row signup-info">
            <div class="col-sm"></div>
            <div class="col-sm header-div">
                <p class="section-heading">Get in touch.</p>
                <p class="section-body">Feel free to reach out to us with any business inquiries or something else idk what else to say here.</p>
            </div>
            <div class="col-sm"></div>
        </div>

        <!-- Form -->
        <div class="row align-items-center form">
            <div class="col-sm-3">
            </div>
            <div class="col-sm form-div">

                <form id="contactForm" name="sentMessage" novalidate="novalidate">
                    <div class="control-group">
                        <div class="form-group form-style mb-0 pb-2">
                              <input class="form-control" id="name" type="text" placeholder="Name" required="required" data-validation-required-message="Please enter your name." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group form-style mb-0 pb-2">
                            <input class="form-control" id="email" type="email" placeholder="Email Address" required="required" data-validation-required-message="Please enter your email address." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group form-style mb-0 pb-2">
                            <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required="required" data-validation-required-message="Please enter your phone number." />
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group form-style mb-0 pb-2">
                            <textarea class="form-control" id="message" rows="3" placeholder="Message" required="required" data-validation-required-message="Please enter a message."></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br />
                    <div id="success"></div>
                    <div class="form-group submit-button"><button class="btn btn-primary btn-xl waitlist-button" id="sendMessageButton" type="submit">Send</button></div>
                </form>

            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>
    <footer id="sticky-footer" class="py-4 footer">
        <div class="container text-center">

          <div class="icon-container">
            <div class="col-xs social">
              <a class="" target="_blank" href="https://facebook.com/hopoverchat">

              </a>
            </div>
            <div class="col-xs social">
              <a class="" target="_blank" href="https://twitter.com/hopoverchat">
                  <i class="fab fa-sm fa-twitter"></i>
              </a>
            </div>
            <div class="col-xs social">
              <a class="" target="_blank" href="https://instagram.com/hopoverchat">
                  <i class="fab fa-sm fa-instagram"></i>
              </a>
            </div>
            <div class="col-xs social">
              <a class="" target="_blank" href="https://linkedin.com/in/hopoverchat">
                  <i class="fab fa-sm fa-linkedin-in"></i>
              </a>
            </div>
          </div>
          <small class="copyright">Copyright &copy; Hop Over 2020</small>
        </div>
    </footer>
